<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url(fonts/MinecraftTen-VGORe.ttf) format('truetype');
        }
       
        body {
            font-family: 'Minecraft', Arial, sanas-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            background-color: #4c0966;
            margin: 0;
            flex-direction: column; /* Added to stack elements vertically */
            overflow: hidden;
        }
        #timer {
            font-size: 80px;
            color: #ffffff;
            text-shadow: 4px 4px 8px #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #timer div{
            margin: 5px 0,;
        }
        header {
            margin-bottom: -50px; /* Adds some space below the header */
            text-align: center;
            font-size:40px;
            color: white;
            text-shadow: 4px 4px 8px #000000;
            transform: scaleY(1);
            top: -80px;
            position: relative;
        }
        header img.heart{
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: auto;
            display:block;
        }
        footer{
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            bottom:5px;
            right: 5px;
            color:rgb(255, 255, 255);
            font-size:10px;
        }
        
    </style>
</head>


<body>
    <header>
        <img src="images/hearts.png" class = "heart" alt="Heart">
        <h1> I Love my Beautiful GirlFriend!!</h1>
        <h2>I've been with lelynn for:</h2>
    </header>

    <div id="timer">
        <div id="days">Loading...</div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    <footer>2024 Built by Jonathan</footer>



    <script>
         function startCountUp() {
            const startDate = new Date("October 5, 2023").getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = now - startDate;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = `${days} days`;
                document.getElementById("hours").innerHTML = `${hours} hours`;
                document.getElementById("minutes").innerHTML = `${minutes} minutes`;
                document.getElementById("seconds").innerHTML = `${seconds} seconds`;
            }, 1000);
        }

        startCountUp();
    </script>

    
</body>

</html>
